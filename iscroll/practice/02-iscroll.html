<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li{
				margin:0;padding:0;
			}
			li{
				list-style: none;
			}
			#div1{
				width:150px;
				height:100px;
				overflow: hidden;
				position: relative;
			}
			#div1 ul{
				width: 100%;
				position: absolute;
			}
			#div1 li{
				width:100%;
				height:30px;line-height: 30px;
			}
			#div1 li:nth-child(2n){
				background: #E1E1E1;
			}
		</style>
	</head>
	<body>
		
		<div id="div1">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
			</ul>
		</div>
		
		<script src="../js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function(){
				var iscroll = new IScroll("#div1",{
					mouseWheel: true,
    				scrollbars: true,
    				startY:-30
				});
			})
		</script>
	</body>
</html>
